<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clubes y Futbolistas Destacados | Fútbol para Todos</title>
  <style>
    :root{
      --text:#e5e7eb; --muted:#cbd5e1; --brand:#0b57d0;
      --panel: rgba(17,24,39,.66); --panel-border: rgba(148,163,184,.28);
      --radius:16px; --max:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        linear-gradient(rgba(0,0,0,.25), rgba(0,0,0,.25)),
        url("https://images.pexels.com/photos/46798/the-ball-stadion-football-the-pitch-46798.jpeg") center/cover fixed no-repeat;
      color:var(--text);
      font:16px/1.55 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    /* Header */
    .nav{position:sticky; top:0; z-index:50; background:#130e0ecc; border-bottom:1px solid #2b2f36; backdrop-filter:blur(6px)}
    .nav__inner{max-width:var(--max); margin:0 auto; padding:10px 16px; display:flex; justify-content:space-between; align-items:center;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .brand__dot{width:10px; height:10px; border-radius:999px; background:var(--brand)}
    .nav a{color:var(--text); text-decoration:none; padding:8px 10px; border-radius:10px}
    .nav a:hover{background:rgba(255,255,255,.08)}

    /* Contenido */
    .wrap{max-width:var(--max); margin:18px auto 28px; padding:0 16px;}
    .panel{background:var(--panel); border:1px solid var(--panel-border); border-radius:var(--radius);
           backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px); padding:16px;}
    h1{margin:0 0 16px; font-size:clamp(22px,3vw,32px)}

    /* Grid de tablas */
    .grid{display:grid; gap:18px; grid-template-columns:1fr 1fr;}
    @media (max-width:950px){ .grid{grid-template-columns:1fr;} }

    /* Tabla */
    .tbl-wrap{border-radius:12px; overflow:auto;}
    table.stats{width:100%; border-collapse:collapse; min-width:560px; color:var(--text);}
    thead th{
      position:sticky; top:0; z-index:1; background:rgba(2,6,23,.85); backdrop-filter:blur(6px);
      text-align:left; font-weight:700; font-size:14px; padding:10px 12px; border-bottom:1px solid var(--panel-border);
    }
    tbody td{padding:8px 12px; font-size:14px; border-bottom:1px solid rgba(148,163,184,.18);}
    tbody tr:hover{background:rgba(255,255,255,.04)}
    .pos{width:56px; text-align:center; font-weight:800;}
    .num{width:64px; text-align:right;}
    .note{font-size:12px; color:var(--muted); margin-top:10px}
    .pill{display:inline-block; padding:2px 8px; border-radius:999px; background:#0b57d0; color:#fff; font-size:11px; font-weight:800; letter-spacing:.3px;}
  </style>
</head>
<body>

    </section>
